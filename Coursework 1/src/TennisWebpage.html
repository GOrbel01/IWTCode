<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script src="getXML.js"></script>
    <title>Tennis Scores WebPage</title>
</head>
<body>
        <input type="button" value="Womens Scores" onclick="showWomensScores()">
        <input type="button" value="Mens Scores" onclick="showMensScores()">
        <input type="button" value="Hide Scores" onclick="hideScores()">
        <div id="example"></div>
</body>
    <script>
            var xmlDoc;
            var stylesheet = getXML("TennisScores.xsl");
            var nsResolver = stylesheet.createNSResolver(
                    stylesheet.ownerDocument == null ?
                            stylesheet.documentElement :
                            stylesheet.ownerDocument.documentElement);
            var value = stylesheet.evaluate(
                    "//xsl:template[@match='tournament']//xsl:value-of",
                    stylesheet, nsResolver,
                    XPathResult.ANY_UNORDERED_NODE_TYPE, null);
            var proc = new XSLTProcessor();
            proc.importStylesheet(stylesheet);
            function showMensScores() {
                xmlDoc = getXML("wimbledon-men-2013.xml");
                var resultFragment = proc.transformToFragment(xmlDoc, document);
                document.getElementById("example").appendChild(resultFragment);
            }
            function showWomensScores() {
                xmlDoc = getXML("wimbledon-women-2013.xml");
                var resultsFragment = proc.transformToFragment(xmlDoc, document);
                document.getElementById("example").appendChild(resultsFragment);
            }
    </script>
</html>
